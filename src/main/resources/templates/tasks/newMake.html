<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>newMake</title>
</head>
<body>
<section layout:fragment="content">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>description</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${taskListNew}" th:object="${task}">
                <td th:text="*{newMake1}"></td>
                <td th:text="*{newMake2}"></td>
                <td th:text="*{newMake3}"></td>
                <td th:text="*{newMake4}"></td>
                <td th:text="*{newMake5}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
